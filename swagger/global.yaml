login:
  summary: "Login main process"
  tags:
    - Auth
  consumes:
    - application/json
  parameters:
    - in: body
      name: body
      description: Login process
      required: true
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: string
            description: login email
            example: "pepe@gmail.com"
          password:
            type: string
            format: string
            description: login password
            example: "1234"
  responses:
    200:
      description: Login works fine
      schema:
        type: object
        properties:
          token:
            type: string
            description: JWT token
            example: "xxx"
    401:
      description: Invalid credentials
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Invalid credentials"
    500:
      description: Internal server error
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Database connection failed"